
<!doctype html>
{%load static%}
{% load crispy_forms_tags %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'Curso/node_modules/bootstrap/compiler/bootstrap.css' %}"> 
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <link rel="stylesheet" href="{% static 'Curso/node_modules/font-awesome/css/font-awesome.css' %}">
      

    <title>Cadastro</title>
  </head>
  <body>
      
      <div class="mybg" style="min-height: 85vh; max-height: 85vh">
      
          {% include 'nav-bar.html' %}
      
          
          <div class="container">

              <div class="row justify-content-center">

                  <div class="col-12">

                      <h1 class="display-4 text-center my-4" style="color: dimgrey">Cadastro</h1>

                  </div>

                  <div class="row justify-content-center mb-5">

                      <div class="col-sm-12">
                          {% if msg %}
                          <h4 class="display-4">{{ msg }}</h4>
                          {% endif %}
                          <form   method="POST" class="form-signin text-dark" enctype="multipart/form-data">
                              
                              {% csrf_token  %}
                              {{form|crispy}}
                              {{ form2|crispy }}


                              <div class="form-row">
                                  
                                  <div class="col-sm-12">
                              
                                    <button  class="btn btn-success" type="submit">Cadastrar-se</button>

                                  </div>
                              </div>




                          </form>

                      </div>

                  </div>

              </div>
        </div>    
      </div>
      
      {% include 'fotters.html' %}
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {% static 'Curso/node_modules/jquery/dist/jquery.js' %}"></script>
    <script src=" {% static 'Curso/node_modules/popper.js/dist/umd/popper.js' %}"></script>
    <script src="  {% static 'Curso/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
  </body>
</html>
