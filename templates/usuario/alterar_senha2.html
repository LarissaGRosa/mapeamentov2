{%load static%}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'Curso/node_modules/bootstrap/compiler/bootstrap.css' %}"> 
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <link rel="stylesheet" href="{% static 'Curso/node_modules/font-awesome/css/font-awesome.css' %}">
    
    
      

    <title>Login</title>
  </head>
  <body>
      
      <div class="mybg" style="min-height: 100vh">
      
          {% include 'nav-bar.html'%}
            
          <div class="container">
            
              <div class="row justify-content-center">
                    <form action="{% url 'perfil:mudarsenha' %}"  method="POST" class="form-signin">
                        {% csrf_token %}
                        <h2 class="form-signin-headling">Trocar senha</h2>
                        {{ form_senha|crispy }}
                        <button class="btn btn-lg btn-dark" type="submit">Mudar</button>
                    </form>
              </div>
          </div>
      </div>
         
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {% static 'Curso/node_modules/jquery/dist/jquery.js' %}"></script>
    <script src=" {% static 'Curso/node_modules/popper.js/dist/umd/popper.js' %}"></script>
    <script src="  {% static 'Curso/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script>
    
        $(function () {
          
            $('[data-toggle="popover"]').popover()
          
        })
        
    </script>
  </body>
</html>
